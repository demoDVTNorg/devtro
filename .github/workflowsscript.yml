name: Issue Created

on:
  issues:
    types: [opened]

jobs:

  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Extract Issue Number and Body
      id: extract-issue
      if: ${{ contains(github.event.issue.labels.*.name, 'pager-duty') && contains(github.event.issue.labels.*.name, 'bug') }}
      run: |
        echo "Issue Number: ${{ github.event.issue.number }}"
        echo "Issue Body: ${{ github.event.issue.body }}"
        echo "::set-output name=issue_number::${{ github.event.issue.number }}"
        echo "::set-output name=issue_body::${{ github.event.issue.body }}"

    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        apt-get update
        apt-get install gh

    - name: Authenticate with GitHub CLI
      run: |
        gh auth setup-git-credentials --hostname github.com --env GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
        gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

    - name: Set up Python
      if: ${{ steps.extract-issue.conclusion == 'success' }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      if: ${{ steps.extract-issue.conclusion == 'success' }}
      run: |
        pip install requests

    - name: Running the issue script
      if: ${{ steps.extract-issue.conclusion == 'success' }}
      run: |
        python3 test07.py
